<section id="sidebar">
	<h1>Bloc Chat</h1>
	<ng-include src="'/templates/newroommodal.html'"></ng-include> 
	<span class="clear"></span>
	<div id="rooms-wrap">
		<div ng-repeat="room in landing.Room.rooms" class="rooms">
			<a href="#" ui-sref="{{'room' + (landing.Room.rooms.indexOf(room) + 1)}}">{{ room.$value.slice(0,1).toUpperCase() + room.$value.slice(1,room.$value.length-1) + " " + room.$value.slice(room.$value.length-1, room.$value.length) }}</a>
		</div>
	</div>
</section>
