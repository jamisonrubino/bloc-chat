<section id="sidebar">
	<h1>Bloc Chat</h1>
	<div id="add-room"><a href="landing.newRoom(prompt('Enter a room name'));">New room</a></div>
	<span class="clear"> </span>
	<div id="rooms-wrap">
		<div ng-repeat="room in landing.rooms" class="rooms">
			<a href="#" ui-sref="{{'room' + (landing.rooms.indexOf(room) + 1)}}">{{ room.$value.slice(0,1).toUpperCase() + room.$value.slice(1,room.$value.length-1) + " " + room.$value.slice(room.$value.length-1, room.$value.length) }}</a>
		</div>
	</div>
</section>
